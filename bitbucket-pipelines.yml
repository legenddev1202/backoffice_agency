image: node:14.17.0

pipelines:
  default:
    - step:
        name: Build
        script:
          - npm install && npm run build          
        artifacts:
          - build/**

    - step:
        name: Deploy to Firebase
        deployment: production
        script:          
          - pipe: atlassian/firebase-deploy:1.3.0
            variables:
              FIREBASE_TOKEN: $FIREBASE_TOKEN
              PROJECT_ID: $FIREBASE_PROJECT
